<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #content {
        position: relative;
        border: 1px solid black;
        width: 600px;
        height: 600px;
      }
    </style>
  </head>

  <body>
    <div>
      <button onclick="pea.pen()">画笔</button>
      <button onclick="pea.rect()">矩形</button>
      <button onclick="pea.clearCanvas()">清除</button>
      <button onclick="pea.circle()">圆</button>
      <button onclick="pea.exportImg()">导出</button>
      <button onclick="pea.importImg()">导入图片</button>
      <button onclick="pea.show()">show</button>
      <button onclick="pea.render()">render</button>
    </div>
    <div id="content"></div>

    <!-- <canvas id="canvas" width="600" height="600" style="border: 1px red solid"></canvas> -->
  </body>
  <!-- <script type="module" crossorigin src="./dist/bundle.js"></script> -->
  <script type="module">
    import Pea from './dist/bundle.js'
    const content = document.getElementById('content')
    const pea = Pea.createCanvas(content, { width: 600, height: 600 })
    window.pea = pea
  </script>
